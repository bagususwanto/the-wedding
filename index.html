<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagus & Mira Wedding</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- FontLink -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:wght@100;400;600;700&display=swap"
        rel="stylesheet">

    <!-- simplyCountdown -->
    <link rel="stylesheet" href="css/simplyCountdown.theme.default.css" />
    <script src="dist/simplyCountdown.min.js"></script>

</head>

<body>

    <section id="hero" class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center
align-items-center text-white">
        <main>
            <h4>The Wedding Of</h4>
            <h1>Bagus & Mira</h1>
            <p>Akan melangsungkan resepsi pernikahan dalam:</p>
            <div class="simply-countdown"></div>
            <div class="form-control mt-4">
                <p class="mt-4">Kepada Yth.Bpk/Ibu/Saudara/I</p>
                <p>Diki Ferdian</p>
                <p>Di Tempat</p>
            </div>
            <a href="#undangan" class="btn btn-lg mt-4">Lihat Undangan</a>
        </main>
    </section>







    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script>
        simplyCountdown('.simply-countdown', {
            year: 2024, // required
            month: 10, // required
            day: 10, // required
            hours: 8, // Default is 0 [0-23] integer
            words: { //words displayed into the countdown
                days: { singular: 'hari', plural: 'hari' },
                hours: { singular: 'jam', plural: 'jam' },
                minutes: { singular: 'menit', plural: 'menit' },
                seconds: { singular: 'detik', plural: 'detik' }
            }
        })
    </script>

</body>

</html>
